<p><b>Question:</b> What is concurrency in relation to parallelism?</p>
<table style="border:none;">
<tr style="border:none;">
<td style="border:none;"><a href="250258356.html"><b><tt>A</tt></b></a></td>
<td style="border:none;">Same as parallelism: tasks are executed concurrently on independent hardware</td>
<td style="border:none;"><a href="803917855.html"><b><tt>B</tt></b></a></td>
<td style="border:none;">Opportunity for parallelism: finishing one task is not required to start next</td>
</tr>
<tr style="border:none;">
<td style="border:none;"><a href="325630283.html"><b><tt>C</tt></b></a></td>
<td style="border:none;">Opposite of parallelism: requires finishing one task to start next</td>
</tr>
<tr style="border:none;">
</tr>
