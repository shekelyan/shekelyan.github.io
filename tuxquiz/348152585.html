<p><b>Question:</b> If each page table entry is stored in 4 bytes and 20 bits are used for page number, how many bytes are stored per page table?</p>

<tr style="border:none;">
<td style="border:none;"><a href="298920883.html" accesskey="a"><b><tt>A</tt></b></a></td>

<td style="border:none;">4000 bytes</td>
</tr>
<tr style="border:none;">
<td style="border:none;"><a href="28631131.html" accesskey="c"><b><tt>C</tt></b></a></td>

<td style="border:none;"><a href="563171834.html" accesskey="d"><b><tt>D</tt></b></a></td>
