<p><b>Question:</b> Running in user mode, can a process switch be done without a mode switch?</p>
<table style="border:none;">
<tr style="border:none;">
<td style="border:none;"><a href="568206763.html" accesskey="a"><b><tt>A</tt></b></a></td>
<td style="border:none;">No, kernel is needed to switch out process</td>
<td style="border:none;"><a href="798427157.html" accesskey="b"><b><tt>B</tt></b></a></td>
<td style="border:none;">It depends, as the process can be either a kernel or a user process</td>
</tr>
<tr style="border:none;">
<td style="border:none;"><a href="902124190.html" accesskey="c"><b><tt>C</tt></b></a></td>
