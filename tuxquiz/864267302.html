<p><b>Question:</b> What is <i>not</i> true about interrupts vs polling?</p>
<table style="border:none;">
<tr style="border:none;">
<td style="border:none;"><a href="780659984.html" accesskey="a"><b><tt>A</tt></b></a></td>
<td style="border:none;">Interrupts are asynchronous</td>
<td style="border:none;"><a href="856286216.html" accesskey="b"><b><tt>B</tt></b></a></td>
<td style="border:none;">Polling is always faster than interrupts</td>
</tr>
<tr style="border:none;">
<td style="border:none;"><a href="585961210.html" accesskey="c"><b><tt>C</tt></b></a></td>
<td style="border:none;">Polling is blocking (repeatedly checks state)</td>
<td style="border:none;"><a href="61952752.html" accesskey="d"><b><tt>D</tt></b></a></td>
<td style="border:none;">Devices could combine interrupts and polling</td>
</tr>
<tr style="border:none;">
<td style="border:none;"><a href="116870661.html" accesskey="e"><b><tt>E</tt></b></a></td>
<td style="border:none;">Interrupts are non-blocking</td>
<td style="border:none;"><a href="753563268.html" accesskey="f"><b><tt>F</tt></b></a></td>
<td style="border:none;">Polling is synchronous</td>
</tr>
