<p><b>Question:</b> What is programmed I/O?</p>
<table style="border:none;">
<tr style="border:none;">
<td style="border:none;"><a href="169114760.html" accesskey="a"><b><tt>A</tt></b></a></td>
<td style="border:none;">Transferring each byte with a CPU instruction</td>
<td style="border:none;"><a href="227916995.html" accesskey="b"><b><tt>B</tt></b></a></td>
<td style="border:none;">A CPU instruction that transfers all of the bytes</td>
</tr>
<tr style="border:none;">
<td style="border:none;"><a href="476763409.html" accesskey="c"><b><tt>C</tt></b></a></td>
<td style="border:none;">Programs where each instruction is an I/O operation</td>
<td style="border:none;"><a href="635899002.html" accesskey="d"><b><tt>D</tt></b></a></td>
<td style="border:none;">Each I/O operation is expressed in a separate program</td>
